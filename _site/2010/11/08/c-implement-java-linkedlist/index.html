          <h1 class="upcase">
            <div class='date'>08 Nov 2010</div>
            使用 C 实现 Java LinkedList
          </h1>
          <p>以下基于 ADT 链表数据结构实现的C语言版 LinkedList。</p>

<figure class="highlight"><pre><code class="language-c" data-lang="c"><span class="cm">/** 
 *  link_list.h 
 *  
 *  Generic sequential link list node structure, the can hold any type data. 
 *   
 *  @author: Denger 
 *  Thu May 13, 21:50:25 
 */</span>  
<span class="k">typedef</span> <span class="k">struct</span> <span class="n">_link_list</span><span class="p">{</span>  
    <span class="kt">int</span> <span class="n">theSize</span><span class="p">;</span>  
    <span class="kt">int</span> <span class="n">modCount</span><span class="p">;</span>  
    <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">node</span><span class="p">;</span>  
    <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">beginMarker</span><span class="p">;</span>  
    <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">endMarker</span><span class="p">;</span>  
<span class="p">}</span> <span class="n">link_list</span><span class="p">;</span>  
  
<span class="k">struct</span> <span class="n">_node</span><span class="p">{</span>  
    <span class="kt">void</span> <span class="o">*</span><span class="n">data</span><span class="p">;</span>  
    <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">prev</span><span class="p">;</span>  
    <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">next</span><span class="p">;</span>  
<span class="p">};</span>  
  
<span class="k">extern</span> <span class="n">link_list</span><span class="o">*</span> <span class="n">create_link_list</span><span class="p">(</span><span class="kt">void</span><span class="p">);</span>  
  
<span class="k">extern</span> <span class="kt">void</span> <span class="n">link_add</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">link</span><span class="p">,</span> <span class="kt">void</span> <span class="o">*</span><span class="n">data</span><span class="p">);</span>  
  
<span class="k">extern</span> <span class="kt">void</span><span class="o">*</span> <span class="n">link_get</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">link</span><span class="p">,</span> <span class="kt">int</span> <span class="n">index</span><span class="p">);</span>  
  
<span class="k">extern</span> <span class="kt">void</span> <span class="n">link_set</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">link</span><span class="p">,</span> <span class="kt">int</span> <span class="n">index</span><span class="p">,</span> <span class="kt">void</span> <span class="o">*</span><span class="n">data</span><span class="p">);</span>  
  
<span class="k">extern</span> <span class="kt">int</span> <span class="n">link_size</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">link</span><span class="p">);</span>  
  
<span class="k">extern</span> <span class="kt">void</span> <span class="n">link_remove</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">link</span><span class="p">,</span> <span class="kt">int</span> <span class="n">index</span><span class="p">);</span>  
  
<span class="k">extern</span> <span class="kt">void</span> <span class="n">link_destory</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">link</span><span class="p">);</span>  </code></pre></figure>

<p>针对以上 link_list.h 的实现：</p>

<figure class="highlight"><pre><code class="language-c" data-lang="c"><span class="c1">// link_list.c  
// author denger  
</span><span class="cp">#include "../../include/common.h"  
#include "../../include/link_list.h"  
</span>  
<span class="cp">#define MALLOC_ERROR "Failed to allocate menory space!"  
</span>  
<span class="cm">/** 
  * Create a link list. 
  */</span>  
<span class="n">link_list</span><span class="o">*</span> <span class="n">create_link_list</span><span class="p">(</span><span class="kt">void</span><span class="p">){</span>  
    <span class="n">link_list</span> <span class="o">*</span><span class="n">list</span> <span class="o">=</span> <span class="p">(</span><span class="n">link_list</span><span class="o">*</span><span class="p">)</span><span class="n">malloc</span><span class="p">(</span><span class="k">sizeof</span><span class="p">(</span><span class="n">link_list</span><span class="p">));</span>  
    <span class="k">if</span> <span class="p">(</span><span class="n">list</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">){</span>  
        <span class="n">puts</span><span class="p">(</span><span class="n">MALLOC_ERROR</span><span class="p">);</span>  
        <span class="k">return</span> <span class="nb">NULL</span><span class="p">;</span>  
    <span class="p">}</span>  
    <span class="n">list</span><span class="o">-&gt;</span><span class="n">theSize</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>  
    <span class="n">list</span><span class="o">-&gt;</span><span class="n">node</span> <span class="o">=</span> <span class="p">(</span><span class="k">struct</span> <span class="n">_node</span><span class="o">*</span><span class="p">)</span><span class="n">malloc</span><span class="p">(</span><span class="k">sizeof</span><span class="p">(</span><span class="k">struct</span> <span class="n">_node</span><span class="p">));</span>  
    <span class="k">if</span> <span class="p">(</span><span class="n">list</span><span class="o">-&gt;</span><span class="n">node</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">){</span>  
        <span class="n">list</span><span class="o">-&gt;</span><span class="n">node</span><span class="o">-&gt;</span><span class="n">data</span> <span class="o">=</span> <span class="nb">NULL</span><span class="p">;</span>  
        <span class="n">list</span><span class="o">-&gt;</span><span class="n">node</span><span class="o">-&gt;</span><span class="n">next</span> <span class="o">=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">node</span><span class="o">-&gt;</span><span class="n">prev</span> <span class="o">=</span> <span class="nb">NULL</span><span class="p">;</span> <span class="c1">// Initialize pointer NULL  
</span>        <span class="n">list</span><span class="o">-&gt;</span><span class="n">endMarker</span> <span class="o">=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">beginMarker</span> <span class="o">=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">node</span><span class="p">;</span>  
    <span class="p">}</span><span class="k">else</span><span class="p">{</span>  
        <span class="n">puts</span><span class="p">(</span><span class="n">MALLOC_ERROR</span><span class="p">);</span>  
        <span class="k">return</span> <span class="nb">NULL</span><span class="p">;</span>  
    <span class="p">}</span>  
    <span class="k">return</span> <span class="n">list</span><span class="p">;</span>  
<span class="p">}</span>  
  
<span class="c1">// Add any type to link_list.  
</span><span class="kt">void</span> <span class="n">link_add</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">list</span><span class="p">,</span> <span class="kt">void</span> <span class="o">*</span><span class="n">data</span><span class="p">){</span>  
    <span class="k">struct</span> <span class="n">_node</span><span class="o">*</span> <span class="n">node</span> <span class="o">=</span> <span class="p">(</span><span class="k">struct</span> <span class="n">_node</span><span class="o">*</span><span class="p">)</span><span class="n">malloc</span><span class="p">(</span><span class="k">sizeof</span><span class="p">(</span><span class="k">struct</span> <span class="n">_node</span><span class="p">));</span>  
    <span class="k">if</span> <span class="p">(</span><span class="n">node</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">){</span>  
        <span class="n">puts</span><span class="p">(</span><span class="n">MALLOC_ERROR</span><span class="p">);</span>  
    <span class="p">}</span><span class="k">else</span><span class="p">{</span>  
        <span class="n">node</span><span class="o">-&gt;</span><span class="n">prev</span> <span class="o">=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">node</span><span class="p">;</span>  
        <span class="n">list</span><span class="o">-&gt;</span><span class="n">endMarker</span> <span class="o">=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">node</span> <span class="o">=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">node</span><span class="o">-&gt;</span><span class="n">next</span> <span class="o">=</span> <span class="n">node</span><span class="p">;</span>  
        <span class="n">node</span><span class="o">-&gt;</span><span class="n">data</span> <span class="o">=</span> <span class="n">data</span><span class="p">;</span>  
        <span class="n">list</span><span class="o">-&gt;</span><span class="n">theSize</span><span class="o">++</span><span class="p">;</span>  
    <span class="p">}</span>  
<span class="p">}</span>  
  
  
<span class="c1">// Getter a node in link_list.  
</span><span class="k">struct</span> <span class="n">_node</span><span class="o">*</span> <span class="n">_link_get_node</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">list</span><span class="p">,</span> <span class="kt">int</span> <span class="n">index</span><span class="p">){</span>  
    <span class="k">if</span> <span class="p">(</span><span class="n">index</span> <span class="o">&gt;=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">theSize</span> <span class="o">||</span> <span class="n">index</span> <span class="o">&lt;</span> <span class="mi">0</span><span class="p">){</span>  
        <span class="n">printf</span><span class="p">(</span><span class="s">"List index out of bounds : %d</span><span class="se">\n</span><span class="s">"</span><span class="p">,</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">theSize</span><span class="p">);</span>  
        <span class="k">return</span> <span class="nb">NULL</span><span class="p">;</span>  
    <span class="p">}</span>  
    <span class="kt">int</span> <span class="n">i</span><span class="p">;</span>  
    <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">node</span><span class="p">;</span>   
    <span class="k">if</span> <span class="p">(</span><span class="n">index</span> <span class="o">&lt;</span> <span class="n">link_size</span><span class="p">(</span><span class="n">list</span><span class="p">)</span> <span class="o">/</span> <span class="mi">2</span><span class="p">){</span>  
        <span class="n">node</span> <span class="o">=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">beginMarker</span><span class="o">-&gt;</span><span class="n">next</span><span class="p">;</span>  
        <span class="k">for</span> <span class="p">(</span><span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">index</span><span class="p">;</span> <span class="n">i</span><span class="o">++</span><span class="p">){</span>  
            <span class="n">node</span> <span class="o">=</span> <span class="n">node</span><span class="o">-&gt;</span><span class="n">next</span><span class="p">;</span>  
        <span class="p">}</span>  
    <span class="p">}</span><span class="k">else</span><span class="p">{</span>  
        <span class="n">node</span> <span class="o">=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">endMarker</span><span class="p">;</span>    
        <span class="kt">int</span> <span class="n">max</span> <span class="o">=</span> <span class="n">link_size</span><span class="p">(</span><span class="n">list</span><span class="p">)</span> <span class="o">-</span> <span class="n">index</span> <span class="o">-</span> <span class="mi">1</span><span class="p">;</span>  
        <span class="k">for</span> <span class="p">(</span><span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">max</span><span class="p">;</span> <span class="n">i</span><span class="o">++</span><span class="p">){</span>  
            <span class="n">node</span> <span class="o">=</span> <span class="n">node</span><span class="o">-&gt;</span><span class="n">prev</span><span class="p">;</span>  
        <span class="p">}</span>  
    <span class="p">}</span>  
    <span class="k">return</span> <span class="n">node</span><span class="p">;</span>  
<span class="p">}</span>  
  
<span class="kt">void</span><span class="o">*</span> <span class="n">link_get</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">list</span><span class="p">,</span> <span class="kt">int</span> <span class="n">index</span><span class="p">){</span>  
    <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">node</span> <span class="o">=</span> <span class="n">_link_get_node</span><span class="p">(</span><span class="n">list</span><span class="p">,</span> <span class="n">index</span><span class="p">);</span>  
    <span class="k">if</span> <span class="p">(</span><span class="n">node</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">){</span>  
        <span class="k">return</span> <span class="nb">NULL</span><span class="p">;</span>  
    <span class="p">}</span>  
    <span class="k">return</span> <span class="n">node</span><span class="o">-&gt;</span><span class="n">data</span><span class="p">;</span>  
<span class="p">}</span>  
  
<span class="c1">// return the link list size.  
</span><span class="kt">int</span> <span class="n">link_size</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">list</span><span class="p">){</span>  
    <span class="k">return</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">theSize</span><span class="p">;</span>  
<span class="p">}</span>  
  
<span class="c1">// replace node.  
</span><span class="kt">void</span> <span class="n">link_set</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">list</span><span class="p">,</span> <span class="kt">int</span> <span class="n">index</span><span class="p">,</span> <span class="kt">void</span> <span class="o">*</span><span class="n">data</span><span class="p">){</span>  
    <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">node</span> <span class="o">=</span> <span class="n">_link_get_node</span><span class="p">(</span><span class="n">list</span><span class="p">,</span> <span class="n">index</span><span class="p">);</span>  
    <span class="k">if</span> <span class="p">(</span><span class="n">node</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">){</span>  
        <span class="n">node</span><span class="o">-&gt;</span><span class="n">data</span> <span class="o">=</span> <span class="n">data</span><span class="p">;</span>  
    <span class="p">}</span>  
<span class="p">}</span>  
  
<span class="c1">// remove node.  
</span><span class="kt">void</span> <span class="n">link_remove</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">list</span><span class="p">,</span> <span class="kt">int</span> <span class="n">index</span><span class="p">){</span>  
    <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">node</span> <span class="o">=</span> <span class="n">_link_get_node</span><span class="p">(</span><span class="n">list</span><span class="p">,</span> <span class="n">index</span><span class="p">);</span>   
    <span class="k">if</span> <span class="p">(</span><span class="n">node</span> <span class="o">==</span> <span class="nb">NULL</span><span class="p">){</span>  
        <span class="k">return</span><span class="p">;</span>  
    <span class="p">}</span>  
    <span class="n">node</span><span class="o">-&gt;</span><span class="n">prev</span><span class="o">-&gt;</span><span class="n">next</span> <span class="o">=</span> <span class="n">node</span><span class="o">-&gt;</span><span class="n">next</span><span class="p">;</span>  
    <span class="n">node</span><span class="o">-&gt;</span><span class="n">next</span><span class="o">-&gt;</span><span class="n">prev</span> <span class="o">=</span> <span class="n">node</span><span class="o">-&gt;</span><span class="n">prev</span><span class="p">;</span>  
    <span class="k">if</span> <span class="p">(</span><span class="n">node</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">){</span>  
        <span class="k">if</span> <span class="p">(</span><span class="n">node</span><span class="o">-&gt;</span><span class="n">data</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">){</span>  
            <span class="n">free</span><span class="p">(</span><span class="n">node</span><span class="o">-&gt;</span><span class="n">data</span><span class="p">);</span>  
        <span class="p">}</span>  
        <span class="n">free</span><span class="p">(</span><span class="n">node</span><span class="p">);</span>  
        <span class="n">node</span> <span class="o">=</span> <span class="nb">NULL</span><span class="p">;</span>  
    <span class="p">}</span>  
    <span class="n">list</span><span class="o">-&gt;</span><span class="n">theSize</span><span class="o">--</span><span class="p">;</span>  
<span class="p">}</span>  
  
<span class="c1">// destory link  
</span><span class="kt">void</span> <span class="n">link_destory</span><span class="p">(</span><span class="n">link_list</span> <span class="o">*</span><span class="n">list</span><span class="p">){</span>  
    <span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>  
    <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">node</span> <span class="o">=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">beginMarker</span><span class="p">;</span>  
    <span class="k">for</span> <span class="p">(</span><span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">i</span> <span class="o">&lt;=</span> <span class="n">list</span><span class="o">-&gt;</span><span class="n">theSize</span><span class="p">;</span> <span class="n">i</span><span class="o">++</span><span class="p">){</span>  
        <span class="k">struct</span> <span class="n">_node</span> <span class="o">*</span><span class="n">next</span> <span class="o">=</span> <span class="n">node</span><span class="o">-&gt;</span><span class="n">next</span><span class="p">;</span>  
        <span class="k">if</span> <span class="p">(</span><span class="n">node</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">){</span>  
            <span class="k">if</span> <span class="p">(</span><span class="n">node</span><span class="o">-&gt;</span><span class="n">data</span> <span class="o">!=</span> <span class="nb">NULL</span><span class="p">){</span>  
            <span class="n">free</span><span class="p">(</span><span class="n">node</span><span class="o">-&gt;</span><span class="n">data</span><span class="p">);</span>  
            <span class="p">}</span>  
            <span class="n">free</span><span class="p">(</span><span class="n">node</span><span class="p">);</span>  
            <span class="n">node</span> <span class="o">=</span> <span class="n">next</span><span class="p">;</span>  
        <span class="p">}</span>  
    <span class="p">}</span>  
    <span class="n">free</span><span class="p">(</span><span class="n">list</span><span class="p">);</span>  
    <span class="n">list</span> <span class="o">=</span> <span class="nb">NULL</span><span class="p">;</span>  
<span class="p">}</span>  </code></pre></figure>
