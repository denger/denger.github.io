<h1 class="post-title">Blog Posts</h1>
<ul class="posts">
  {% for post in site.posts %}
  <li>
      <!--
    <small class="datetime muted" data-time="{{ post.date }}"></small>
      -->

    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}

</ul>
